<!DOCTYPE html>
<html>
<head>
    <title>Elemente ein- und ausblenden</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Elemente ein- und ausblenden</h1>

    <div id="checkboxes">
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Element 1</label>

        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">Element 2</label>

        <input type="checkbox" id="checkbox3">
        <label for="checkbox3">Element 3</label>
    </div>

    <div class="container">
        <div class="box" id="element1">1</div>
        <div class="box" id="element2">2</div>
        <div class="box" id="element3">3</div>
    </div>

    <script>
        // Funktion zum Ein- und Ausblenden der Elemente basierend auf den Checkboxen
        function toggleElementVisibility(elementId, checkboxId) {
            var element = document.getElementById(elementId);
            var checkbox = document.getElementById(checkboxId);

            if (checkbox.checked) {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }

        // Funktion zum Speichern des Zustands der Checkboxen im LocalStorage
        function saveCheckboxState(checkboxId) {
            var checkbox = document.getElementById(checkboxId);
            localStorage.setItem(checkboxId, checkbox.checked);
        }

        // Funktion zum Laden des Zustands der Checkboxen aus dem LocalStorage
        function loadCheckboxState(checkboxId) {
            var checkbox = document.getElementById(checkboxId);
            var state = localStorage.getItem(checkboxId);

            if (state === "true") {
                checkbox.checked = true;
                toggleElementVisibility(checkbox.dataset.target, checkboxId);
            } else {
                checkbox.checked = false;
                toggleElementVisibility(checkbox.dataset.target, checkboxId);
            }
        }

        // Event Listener f√ºr Checkboxen, um Zustand und Sichtbarkeit der Elemente zu aktualisieren
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(function (checkbox) {
            checkbox.addEventListener('change', function () {
                toggleElementVisibility(this.dataset.target, this.id);
                saveCheckboxState(this.id);
            });

            loadCheckboxState(checkbox.id);
        });
    </script>
</body>
</html>
